<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/icon/favicon.ico" />
    <link rel="apple-touch-icon" href="/icon/apple-touch-icon.png" />
    <link rel="bookmark" href="/icon/favicon.ico" />
    <link rel="preload" href="/font/Pacifico-Regular.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="/font/UnidreamLED.ttf" as="font" type="font/ttf" crossorigin>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <title>Clean Home</title>
    <meta name="author" content="Clean Home" />
    <meta name="description" content="A minimal personal homepage" />
    <meta name="keywords" content="个人主页,导航,博客,Vue3,Vite" />
    <meta name="theme-color" content="#424242" />
    <style>
      body { 
        margin: 0; 
        padding: 0; 
        background: #222; 
        font-family: sans-serif;
      }
      #app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #222; 
        z-index: 99999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .loading-logo {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
        border: 2px solid rgba(255, 255, 255, 0.1);
        animation: logo-float 2s ease-in-out infinite;
      }
      @keyframes logo-float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="app-loading">
        <img src="/icon/logo.png" alt="Loading" class="loading-logo" />
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
