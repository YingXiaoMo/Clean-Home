services:
  home:
    image: yingxiaomo/home:latest
    container_name: clean-home
    restart: always
    ports:
      - "44355:80"
    # 如果你想让容器支持 IPv6，或者有特定的网络需求，可以在这里添加网络配置
    networks:
      - home-network
    # 健康检查，确保 Nginx 正常响应
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 自动更新服务：监控镜像变化并自动重启容器
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      # 仅更新本项目相关的容器（通过容器名过滤，或者不填则更新全部）
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=300
    # 也可以指定只监控特定的容器
    command: --interval 300 clean-home

networks:
  home-network:
    driver: bridge
